<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/global.css"/>
		<style type="text/css">
			.downLoadApp {position: relative;}
			.downLoadApp img {width: 100%;height: auto;}
			.downLoadApp .dlaBtn {display: block;position: absolute;bottom: 2.8rem;left: 50%;transform: translateX(-50%);width: 24.5rem;height: 4.9rem;line-height: 4.9rem;background-color: #da4547;color: #FFFFFF;font-size: 1.6rem;text-align: center;border-radius: 50px;}
		</style>
	</head>
	<body>
		<div id="downLoadLine">
			<img src="images/ffxlLogo.jpg"/>
			<p>一键开启，心理世界</p>
			<a onclick="more()">下载APP</a>
		</div>
		<div class="downLoadApp">
			<img src="images/dla1.jpg"/>
			<img src="images/dla2.jpg"/>
			<img src="images/dla3.jpg"/>
			<img src="images/dla4.jpg"/>
			<img src="images/dla5.jpg"/>
			<img src="images/dla6.jpg"/>
			<a class="dlaBtn" onclick="more()">立即下载飞凡心理APP</a>
		</div>
		
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js?v=20180115" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var page = getQueryString("page");
			
			if (QC.Login.check()) {
				
				QC.Login.getMe(function(openId, accessToken){
					$.ajax({
				        url: apiUrl+"/auth/get_ffxl_qq_openid",
				        type: "post",
				        data: {openid:openId,accessToken:accessToken},
				        dataType: "json",
				        async:false,
				        success: function(data) {
				        	if(data.success){
				                if(data.code == "2000"){
				                	var data = data.data;
				                	localStorage.setItem("ffxlQQuserId",data.id);
				                	localStorage.setItem("ffxlQQnickName",data.name);
				                	localStorage.setItem("ffxlQQheadImg",data.headUrl);
				                	switch (page){
										case "testDetail":
											var sclId = getQueryString("sclId");
											location.href=apiUrl+"/jsp/ffxl/share/testDetail.jsp?sclId="+sclId
											break;
										default:
											break;
									}
				                }else{
				                	
				                }
				            }
				        }
				    });
				});
				
			}
			
			
		</script>
	</body>
</html>
