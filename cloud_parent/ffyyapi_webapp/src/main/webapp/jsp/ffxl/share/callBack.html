<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="https://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" charset="utf-8" ></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var page = getQueryString("page");
			
			if (QC.Login.check()) {
				
				QC.Login.getMe(function(openId, accessToken){
					$.ajax({
				        url: apiUrl+"/auth/get_ffxl_qq_openid",
				        type: "post",
				        data: {openid:openId,accessToken:accessToken},
				        dataType: "json",
				        async:false,
				        success: function(data) {
				        	if(data.success){
				                if(data.code == "2000"){
				                	var data = data.data;
				                	localStorage.setItem("ffxlQQuserId",data.id);
				                	localStorage.setItem("ffxlQQnickName",data.name);
				                	localStorage.setItem("ffxlQQheadImg",data.headUrl);
				                	switch (page){
										case "testDetail":
											var sclId = getQueryString("sclId");
											location.href=apiUrl+"/jsp/ffxl/share/testDetail.jsp?sclId="+sclId
											break;
										case "teamShare":
											var userId = getQueryString("userId");
											var actBannerId = getQueryString("actBannerId");
											location.href=apiUrl+"/jsp/ffxl/share/teamShare.jsp?userId="+userId+"&actBannerId="+actBannerId
											break;
										case "myTeam":
											var sceId = getQueryString("sceId");
											location.href=apiUrl+"/jsp/ffxl/share/myTeam.jsp?sceId="+sceId
											break;
										default:
											break;
									}
				                }else{
				                	
				                }
				            }
				        }
				    });
				});
				
			}
			
			
		</script>
	</head>
	<body>
	</body>
</html>
