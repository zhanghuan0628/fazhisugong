<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导出</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body style="padding:0;margin:0;">
		<div style="background: url(http://ffxl.oss-cn-shanghai.aliyuncs.com/ffxl/share/exportBg.jpg) no-repeat;background-position: center center;background-size: cover;width: 100%; max-width: 450px;min-width: 320px;margin:0 auto;position:relative;padding: 55px 15px 100px 15px;box-sizing: border-box;text-align: center;">
			<img style="width: 75px;height: 75px;" src="http://ffxl.oss-cn-shanghai.aliyuncs.com/ffxl/share/exportLogo.png"/>
			<div style="margin-top: 55px;width: 100%;position: relative;">
				<img style="width: 100%;height: auto;" src="http://ffxl.oss-cn-shanghai.aliyuncs.com/ffxl/share/exportInfo.png"/>
				<div style="font-family:'微软雅黑';font-size: 14px;position: absolute;top: 0;left: 0;text-align: center;width: 100%;height:100%;font-size: 19px;font-weight: bold;color: #FFFFFF;padding: 0 12px 20px 12px;line-height: 34px;box-sizing:border-box;"><p style="margin:0;width:100%;height:100%;display:table;"><span style="display:table-cell;vertical-align:middle;">{activeName}</span></p></div>
			</div>
			
			<a style="display: block; margin:30px auto 0 auto;width: 161px;height: 45px;border-radius: 50px;background-color: #FFFFFF;font-size: 21px;font-weight: bold;color: #257b96;text-align: center;line-height: 45px;text-decoration:none;" href="{activeUrl}">点击下载</a>
		</div>
		
		
	</body>
</html>
