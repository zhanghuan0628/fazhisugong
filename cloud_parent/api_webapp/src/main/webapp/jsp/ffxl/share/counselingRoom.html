			// 咨询室详情
			function getRoomsById(id){
				$.ajax({
			        url: apiUrl+"/api_room/getRoomsById",
			        type: "post",
			        data: {id:id},
			        dataType: "json",
			        // async:false,
			        success: function(data) {
			        	if(data.success){
			                if(data.code == "2000"){
			                	var data = data.data;
								
								var roomBanner = "";
								$.each(data.imgList, function(i,item) {
									roomBanner += "<div class='swiper-slide' style = 'background-image:url("+item+")'></div>";
								});

								$("#counselingRoomBanner .swiper-wrapper").html(roomBanner);

								$(".roomDetail .roomInfo h1").text(data.name);
								$(".roomDetail .roomInfo p").eq(0).find("span").text(data.address);
								$(".roomDetail .roomInfo p").eq(1).find("span").text(data.openingTime);

								var roomCondition = "";
								$.each(data.sRoomFacilities, function(i,item) {
									roomCondition += "<li>"+
										"<img src='"+item.icon+"' />"+
										"<p>"+item.name+"</p>"+
									"</li>";
								});

								$(".roomCondition ul").html(roomCondition);


								locationUrl = apiUrl+"/jsp/ffxl/share/counselingRoom.html?id="+id;
								wxtitle = "我在万心社找到一间可以租借的咨询室｜"+data.name;
								wximgUrl= data.imgList[0];
								wxdesc = "地点："+data.address;
								wxShare(locationUrl,wxtitle,wximgUrl,wxdesc);
								
			                }else{
			                	
			                }
			            }
			        }
			    });
			}

			// 附近咨询师
			function getRoomsCounselors(id){
				$.ajax({
			        url: apiUrl+"/api_room/getRoomsCounselors",
			        type: "post",
			        data: {id:id},
			        dataType: "json",
			        // async:false,
			        success: function(data) {
			        	if(data.success){
			                if(data.code == "2000"){
			                	var data = data.data;
								
								var html = "";
								$.each(data, function(i,item) {
									var skillList = "";
									var skillArr = item.skillName.split(" ");
									for (var i = 0; i < skillArr.length-1; i++) {
										skillList += "<span>"+skillArr[i]+"</span>";
									}

									html += "<li data-id = '"+item.id+"'>"+
										"<img class='counselorHead' src='"+item.headUrl+"' />"+
										"<p class='counselorName'>"+item.name+"<span>"+item.jobName+"</span></p>"+
										"<div class='counselorTag clearfix'>"+skillList+
										"</div>"+

										"<div class='counselorInfo'>"+
											"<p class='counselorInfo1'>"+item.regionName+"</p>"+
											"<p class='counselorInfo2'>"+item.consultCount+"人咨询过</p>"+
											"<p class='counselorInfo3'>"+item.praiseCount+"%好评</p>"+
											"<p class='counselorInfo4'>"+item.fansCount+"粉丝</p>"+
										"</div>"+
									"</li>";
								});

								$(".counselorsOnDuty ul").html(html);
								

			                }else{
			                	
			                }
			            }
			        }
			    });
			}
