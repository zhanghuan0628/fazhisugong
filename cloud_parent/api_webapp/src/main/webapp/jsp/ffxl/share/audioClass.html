		<script type="text/javascript">

			function audioDetail(id){
				$.ajax({
			        url: apiUrl+"/sce_homepage/sce_online_course",
			        type: "post",
			        data: {id:id},
			        dataType: "json",
			        // async:false,
			        success: function(data) {
			        	if(data.success){
			                if(data.code == "2000"){
			                	var data = data.data[0];
								
								$(".audioClass").css("background-image","url("+data.imgUrl+")");
								$(".audioClass h1").text(data.seriesName);

								var reTag = /<(?:.|\s)*?>/g;
								var shortCont = data.seriesDesc.replace(reTag,"");
								$(".audioClass p").text(shortCont);

								$(".classDetail div").html(data.seriesDesc);

								$(".classData div").eq(0).find("p span").text(data.totalLess);
								$(".classData div").eq(1).find("p span").text(data.totalDuration);
								$(".classData div").eq(2).find("p span").text(data.buyCount);

								$(".classBottom").html("<span>"+data.discountTotalPrice+"</span>元/"+data.totalLess+"节")


								// ppt
								if (data.pptUrl != "" && data.pptUrl != null) {
									var ppt = "";
									if (data.pptUrl.indexOf(",") != -1) {
										var pptArr = data.pptUrl.split(",");
										$.each(pptArr, function(i,item) {
											ppt += "<div class='swiper-slide' style='background-image: url("+item+");'></div>";
										});
									} else {
										ppt = "<div class='swiper-slide' style='background-image: url("+data.pptUrl+");'></div>";
									}

									$("#classPPT .swiper-wrapper").html(ppt);
								} else {
									$(".classPPT").hide();
								}
								


								locationUrl = apiUrl+"/jsp/ffxl/share/audioClass.html?id="+id;
								wxtitle = "我从万心社推荐一门有用的正念课程给你："+data.seriesName;
								wximgUrl= data.imgUrl;
								wxdesc = data.shortDesc;
								wxShare(locationUrl,wxtitle,wximgUrl,wxdesc);


			                }else{
			                	
			                }
			            }
			        }
			    });
			}

			function audioClassList(sourceId){
				$.ajax({
			        url: apiUrl+"/sce_homepage/sce_online_list",
			        type: "post",
			        data: {sourceId:sourceId},
			        dataType: "json",
			        // async:false,
			        success: function(data) {
			        	if(data.success){
			                if(data.code == "2000"){
			                	var data = data.data;
								var html = "";

								$.each(data, function(i,item) {
									var isLock = "";
									var listen = "<span>试听</span>";
									if (i > 1) {
										isLock = "classLock";
										listen = "";
									}
									
									var sortNum = i+1;

									html += "<li class='"+isLock+"' data-id='"+item.id+"'>"+
										"<i>"+sortNum+"</i>"+
										"<h1>"+item.title+"</h1>"+
										"<p>"+item.during+"</p>"+listen+
										"<em></em>"+
									"</li>";
								});

								$(".classList ul").html(html);

			                }else{
			                	
			                }
			            }
			        }
			    });
			}


			// 评论
			function commentList(sourceId){
				$.ajax({
			        url: apiUrl+"/ambitus/active_estimate_list",
			        type: "post",
			        data: {sourceId:sourceId,sourceType:"on_course"},
			        dataType: "json",
			        // async:false,
			        success: function(data) {
			        	if(data.success){
			                if(data.code == "2000"){
			                	var data = data.data;
								
								var html = "";
								$.each(data, function(i,item) {

									var time = ""
									var differTime = new Date().getTime()-item.estimateDatetime;
									if (differTime<=86400000) {
										var hours = parseInt(differTime / 1000 / 60 / 60 % 24 , 10); //计算剩余的小时 
										var minutes = parseInt(differTime / 1000 / 60 % 60, 10);//计算剩余的分钟 
										
										if (hours!=0) {
											time = hours+"小时前";
										} else if (minutes!=0) {
											time = minutes+"分钟前";
										} else {
											time = "1分钟前"
										}
									} else {
										var obj = new Date(item.estimateDatetime);
										// var oYear = obj.getFullYear();
										// var oMonth = obj.getMonth()+1;
										// var oDate = obj.getDate();
										var oHour = obj.getHours();
										var oMinute = obj.getMinutes();
										
										// time = oYear+"."+getzf(oMonth)+"."+getzf(oDate)+" "+getzf(oHour)+":"+getzf(oMinute);
										time = getzf(oHour)+":"+getzf(oMinute);
									}

									var headUrl = "";
									var name = "";
									if (item.see) {
										headUrl = apiUrl+"/jsp/ffxl/share/images/anonymous.png";
										name = "匿名用户"
									} else {
										headUrl = item.uHeadUrl;
										name = item.uName;
									}
						
									html += "<li>"+
										"<img class='commentHead' src='"+headUrl+"' />"+
										"<p class='commentName'>"+name+"</p>"+
										"<p class='commentTime'>"+time+"</p>"+
										"<p class='praiseNum'>"+item.pCount+"</p>"+
										"<div class='commentCont'>"+
											"<p>"+item.content+"</p>"+
										"</div>"+
									"</li>";
								});

								$(".classComment ul").html(html);
			                }else{
			                	
			                }
			            }
			        }
			    });
			}


			var locationUrl = "";
			var wxtitle = "";
			var wximgUrl = "";
			var wxdesc = "";
			
			$(function(){

				var id = getQueryString("id");

				commentList(id);

				var pptSwiper = new Swiper('#classPPT',{
					nested:true,
					// loop : true,
					observer:true, //修改swiper自己或子元素时，自动初始化swiper
					observeParents:true,
					navigation: {
						nextEl: '.swiper-button-next',
						prevEl: '.swiper-button-prev',
					},
					pagination: {
						el: '.swiper-pagination',
						type: 'fraction'
					},
				})   


				$(".classList").on("click","li",function(){
					if (!$(this).hasClass("classLock")) {
						var audioId = $(this).data("id");
						location.href="audioDetail.html?coursesId="+id+"&id="+audioId;
					}
					
				});


				$(".audioClass div a").click(function(){
					$(".classDetail").show();
				});

				$(".classDetail .closeClassDetail").click(function(){
					$(".classDetail").hide();
				})

				$("body").on("click",".classLock,.praiseNum,.classBottom,.classTitle a",function(){
					more();
				})
