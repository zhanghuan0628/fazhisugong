
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>连载文章</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/team.css"/>
	</head>
	<body>

		<div class="serializeArticle">
			<h1 class="serializeArticleTitle"></h1>
			<p class="serializeArticleDate"></p>

			<div class="serializeArticleDetail"></div>

			<div class="prevNext">
			</div>
			
		</div>
		

		
		
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fastclick.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js?v=20180423" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function detail(id){
				$.ajax({
			        url: apiUrl+"/api_article/detail",
			        type: "post",
			        data: {id:id},
			        dataType: "json",
			        async:false,
			        success: function(data) {
			        	if(data.success){
			                if(data.code == "2000"){
			                	var data = data.data;
			                	
			                	$(".serializeArticle .serializeArticleTitle").text(data.title);
			                	
			                	var time = ""
			                		
		                		var obj = new Date(data.createDate);
		                		var oYear = obj.getFullYear();
		                		var oMonth = obj.getMonth()+1;
		                		var oDate = obj.getDate();
		                		
	                			time = oYear+"-"+getzf(oMonth)+"-"+getzf(oDate);
			                	
			                	$(".serializeArticle .serializeArticleDate").text("发表于："+time);
			                	
			                	var imgUrl = "";
			                	if (data.imgUrl!=null && data.imgUrl!="") {
			                		imgUrl = "<img class='articleImg' src='"+data.imgUrl+"'>";
			                	}
			                	
			                	$(".serializeArticle .serializeArticleDetail").html(imgUrl+data.content);
			                	
								
								var prevNext = "";
								for (var i=0;i<2;i++) {
									if (i==0) {
										if (data.serializeList[0].tag=="not") {
											prevNext += "<a class='serializeArticlePrev'>< 已经是第一章</a>"
										} else {
											prevNext += "<a class='serializeArticlePrev' href='"+apiUrl+"/jsp/ffxl/webview/serializeArticleDetail.html?id="+data.serializeList[0].id+"'>< 前一章</a>"
										}
									} else {
										if (data.serializeList[1].tag=="not") {
											prevNext += "<a class='serializeArticleNext'>即将更新 ></a>"
										} else {
											prevNext += "<a class='serializeArticleNext' href='"+apiUrl+"/jsp/ffxl/webview/serializeArticleDetail.html?id="+data.serializeList[1].id+"'>后一章 ></a>"
										}
									}
								}
								
								$(".prevNext").html(prevNext);
				                	
			                	
			                	
								
			                }else{
			                	
			                }
			            }
			        }
			    });
			}

			$(function(){
				var id = getQueryString("id");
				detail(id);
				
				
			})
		</script>
	</body>
</html>
