<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>品质苏供后台管理系统</title>
<link rel="icon" href="${ctxPath}/static/h-ui.admin/images/logo.ico"  type="image/x-icon"/>
<link href="${ctxPath}/lib/bootstrap/validate/bootstrapValidator.min.css" rel="stylesheet">
<style type="text/css">
	body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td,section,article,aside,header,footer,nav,dialog,figure,figcaption,hgroup { margin:0; padding:0; }
	table { border-collapse:collapse; border-spacing:0; }
	h1,h2,h3,h4,h5,h6 { font-weight:normal; font-size:100%; }
	ul,ol,li { list-style:none; }
	em,i,b { font-style:normal;font-weight: normal; }
	img { border:0; }
	input,button,img { vertical-align:middle; }
	input:focus { outline:0; }
	a {text-decoration:none;}
	* { -webkit-tap-highlight-color:rgba(0,0,0,0); margin: 0;padding: 0;}
	input,textarea,button {font-family: "微软雅黑";font-size: 1.4rem;outline: none;}
	select {background: none;}
	.clearfix:after { content: "." ; display: block ;height: 0 ;clear: both ;visibility: hidden ;}
	#layer {position: fixed;top: 0;left: 0;right:0;bottom:0;z-index:30;background-color:#000000;-moz-opacity: 0.5;opacity:.50;filter: alpha(opacity=50);display: none;}
	
	html {font-size: 62.5%;}

	
	.bs-login {position: absolute;top: 0;left: 0;right: 0;bottom: 0;background: url(${ctxPath}/static/h-ui.admin/images/bs_bg.jpg) no-repeat;background-size: cover;background-position: center center;}
	.bs-login .loginBox {position: absolute;left: 50%;top: 50%;transform: translate(-50%,-60%)}
	
	.loginBox .bs-logo {display: block;margin: 0 auto;width: 8.8rem;height: 8.8rem;}
	.loginBox h1 {font-size: 1.6rem;color: #FFFFFF;line-height: 5rem;text-align: center;font-weight: bold;}
	.loginBox h1:before {content: "";display: inline-block;width: 2.8rem;height: 3px;background-color: #FFFFFF;margin-right: 1.2rem;vertical-align: middle;}
	.loginBox h1:after {content: "";display: inline-block;width: 2.8rem;height: 3px;background-color: #FFFFFF;margin-left: 1.2rem;vertical-align: middle;}
	.loginBox h1 span {vertical-align: middle;}
	
	.loginBox .login-cont {width: 45.8rem;height: 27.6rem;position: relative;background: url(${ctxPath}/static/h-ui.admin/images/bs-login.png) no-repeat;background-size: 100% 100%;box-sizing: border-box;padding: 3.8rem 3.5rem 0 3.5rem;}
	
	.login-cont .loginInp {width: 100%;height: 3.5rem;border-radius: 5px;background-color: #FFFFFF;position: relative;padding-left: 2.7rem;overflow: hidden;box-sizing: border-box;margin-bottom: 1.4rem;}
	.login-cont .loginInp p {display: inline-block;width: 2.7rem;height: 100%;position: absolute;left: 0;top: 0;}
	.login-cont .loginInp p span {display: block;width: 100%;box-sizing: border-box;border-right: 0.1rem solid #429c84;height: 1.2rem;position: absolute;top: 50%;margin-top: -0.6rem;}
	.login-cont .loginInp p span img {width: 1.2rem;height: 1.2rem;position: absolute;top: 0;left: 50%;margin-left: -0.6rem;}
	.login-cont .loginInp input {width: 100%;height: 3.5rem;border: none;background-color: transparent;font-size: 0.8rem;color: #777777;padding-left: .7rem;box-sizing: border-box;}
	
	.login-cont .codeFrame {width: 100%;}
	.login-cont .codeFrame .loginInp {width: 25.5rem;height: 3.5rem;float: left;}
	.login-cont .codeImg {width: 12rem;height: 3.5rem;float: right;border-radius: 5px;}
	
	.login-cont .keepPassword {margin-bottom: 1.4rem;color: #FFFFFF;font-size: .8rem;position: relative;padding-left: 1.7rem;height: 1.2rem;line-height: 1.2rem;}
	.login-cont .keepPassword label {display: inline-block;width: 1.2rem;height: 1.2rem;position: absolute;left: 0;top: 0; background-image: url(${ctxPath}/static/h-ui.admin/images/repw1.png);background-size: 100% 100%;}
	.login-cont .keepPassword label input {width: 100%;height: 100%;position: absolute;left: 0;top: 0;opacity: 0;-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";filter: alpha(opacity=0);}
	
	.login-cont .login-btn {cursor:pointer;width: 100%;height: 3.5rem;font-size: 1rem;color: #FFFFFF;border: none;border-radius: 5px;background-color: #429c84;}
</style>
</head>
<body>
<div class="bs-login">
    <form class="form form-horizontal" action="${ctxPath}/login" method="post">
	<div class="loginBox">
		<h4 style="color: red; text-align: center;font-size: 2rem;">${tips!}</h4>
		<img class="bs-logo" src="${ctxPath}/static/h-ui.admin/images/logo.png"/>
		<h1><span>品质苏供后台管理系统</span></h1>
		
		<div class="login-cont">
			<div class="loginInp">
				<p><span><img src="${ctxPath}/static/h-ui.admin/images/bs_account.png"/></span></p>
				<input required="" name="username" type="text" placeholder="用户名">
			</div>
			
			<div class="loginInp">
				<p><span><img src="${ctxPath}/static/h-ui.admin/images/bs_password.png"/></span></p>
				<input required="" name="password" type="password" placeholder="密码" >
			</div>
			@if(kaptcha.getKaptchaOnOff() == true){
			<div class="codeFrame clearfix">
				<div class="loginInp">
					<p><span><img src="${ctxPath}/static/h-ui.admin/images/bs_code.png"/></span></p>
					 <input required=""  type="text" placeholder="验证码"  name="kaptcha">
				</div>
				<img class="codeImg" id="code" src="${ctxPath}/kaptcha"> 
			</div>
			@}
			<!-- <div class="keepPassword">
				<label class="repw"><input type="checkbox" name="" id="" value="" /></label>
				<span>记住密码</span>
			</div> -->
				<input name="" type="submit" class="login-btn" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
		</div>
	</div>
</form>
</div>









<script type="text/javascript" src="${ctxPath}/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="${ctxPath}/static/h-ui/js/H-ui.min.js"></script>
<script src="${ctxPath}/lib/bootstrap/validate/bootstrapValidator.min.js"></script>
    <script src="${ctxPath}/lib/bootstrap/validate/zh_CN.js"></script>
<script>
	$(document).ready(function() {
        $(".codeImg").on('click', function () {
            $("#code").attr('src', '${ctxPath}/kaptcha?' + Math.floor(Math.random() * 100)).fadeIn();
        });
    });
</script>
</body>
</html>
