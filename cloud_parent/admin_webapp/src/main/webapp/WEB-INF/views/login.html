<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>品质苏供后台管理系统</title>
<!-- 全局css -->
<link rel="icon" href="${ctxPath}/static/h-ui.admin/images/logo.ico"  type="image/x-icon"/>
<!--[if lt IE 9]>
<script type="text/javascript" src="${ctxPath}/lib/html5shiv.js"></script>
<script type="text/javascript" src="${ctxPath}/lib/respond.min.js"></script>
<![endif]-->
<link href="${ctxPath}/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="${ctxPath}/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="${ctxPath}/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="${ctxPath}/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<link href="${ctxPath}/lib/bootstrap/validate/bootstrapValidator.min.css" rel="stylesheet">
<!--[if IE 6]>
<script type="text/javascript" src="${ctxPath}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"><div class="title">后台管理系统</div></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
  	<h4 style="color: red; text-align: center;">${tips!}</h4>
    <form class="form form-horizontal" action="${ctxPath}/login" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input required="" name="username" type="text" placeholder="用户名" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input required="" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      @if(kaptcha.getKaptchaOnOff() == true){
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input required="" class="input-text size-L"  type="text" placeholder="验证码" style="width:150px;" name="kaptcha">
          <img id="code" src="${ctxPath}/kaptcha"> <a id="kaptcha">看不清，换一张</a> </div>
      </div>
      @}
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="remember" id="remember" value="" >记住我
            </label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 法制苏供 by H-ui.admin v3.1</div>
<script type="text/javascript" src="${ctxPath}/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="${ctxPath}/static/h-ui/js/H-ui.min.js"></script>
<script src="${ctxPath}/lib/bootstrap/validate/bootstrapValidator.min.js"></script>
    <script src="${ctxPath}/lib/bootstrap/validate/zh_CN.js"></script>
<script>
	$(document).ready(function() {
        $("#kaptcha").on('click', function () {
            $("#code").attr('src', '${ctxPath}/kaptcha?' + Math.floor(Math.random() * 100)).fadeIn();
        });
    });
</script>
</body>
</html>
