@layout("/common/_container.html"){
<article class="page-container">
	<form class="form form-horizontal" id="userInfoForm">
	<input type="hidden" value="${info.id}" id="id" name="id">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>登录账号：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="${info.loginName}" placeholder="" id="loginName" name="loginName">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="hidden" class="input-text" value="${info.status}" id="status" name="status">
			<input type="text" class="input-text" value="${info.userName}" placeholder="" id="userName" name="userName">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>头像：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="file" id="file" class="input-text">
			<input type="hidden" id="headImg" name="headImg"  value="${info.headImg}" class="input-text">
		</div>
		<div class="formControls col-xs-8 col-sm-9">
			<img id="url" src="${info.headImg}" style="width: 60px;height: 60px;margin-left: 205px;margin-top: 20px;">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="radio-box">
				<input name="sex" type="radio" value="M" checked>
				<label for="sex-1">男</label>
			</div>
			<div class="radio-box">
				<input name="sex" type="radio" value="F">
				<label for="sex-2">女</label>
			</div>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="${info.cellphone}" placeholder="" name="cellphone">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="${info.email}" placeholder="\@" name="email" id="email">
		</div>
	</div>
	<!-- <div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">角色：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select" name="roleId" size="1">
			@var dicList = dict.findInDict("1");
			@for(dic in dicList){
        	<option value="${dic.id}">
        	${dic.name}
        	</option>
			@}
			</select>
			</span> </div>
	</div> -->
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>
<script src="${ctxPath}/static/modular/system/user/user_info.js"></script>
@}
