@layout("/common/_container.html"){
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
	管理员管理 <span class="c-gray en">&gt;</span> 登录日志 <a
		class="btn btn-success radius r"
		style="line-height: 1.6em; margin-top: 3px"
		href="javascript:location.replace(location.href);" title="刷新"><i
		class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="text-c">
		日期范围： <input type="text"
			onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })"
			id="datemin" name="datemin" class="input-text Wdate" style="width: 120px;">
		- <input type="text"
			onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })"
			id="datemax" name="datemax" class="input-text Wdate" style="width: 120px;">
		日志名称：<input type="text" class="input-text" style="width: 250px"
			 id="logName" name="logName">
		<button type="button" class="btn btn-success" id="search"
			onclick="loginLog.search()">
			<i class="Hui-iconfont">&#xe665;</i> 搜索
		</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" onclick="loginLog.multi_del()" class="btn btn-danger radius"><i
				class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
		</span>
	</div>
	<table id="loginLogTable"
		class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
	</table>
</div>
<!--底侧部分开始-->
@include("/common/_footer.html"){}
<!--底侧部分结束-->
<script src="${ctxPath}/static/modular/system/login_log/log_list.js"></script>
@}
