@layout("/common/_container.html"){
<article class="page-container">
	<form class="form form-horizontal" id="userAskInfoForm">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">咨询者：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="${info.userName}" id="userName" name="userName">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">是否匿名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<select id="see" name="see" class="input-text">
				<option value="0"
					@if(info.see==0||info.see==null||info.see==''||info.see==false){
		        		selected="selected"
		        	@}
				>否</option>
				<option value="1"
					@if(info.see==1||info.see==true){
		        		selected="selected"
		        	@}
				>是</option>
			</select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">咨询时间：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<input name="createTime" type="text" value="${info.createTime}" class="input-text Wdate">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">提问标题：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="${info.title}" name="title">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">咨询内容：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea style="width: 560px;height: 150px;">${info.content}</textarea>
		</div>
	</div>
	</form>
</article>
@}
