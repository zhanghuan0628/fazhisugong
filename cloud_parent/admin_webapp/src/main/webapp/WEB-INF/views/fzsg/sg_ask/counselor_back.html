@layout("/common/_container.html"){
<article class="page-container">
	<form class="form form-horizontal" id="counselorBackForm">
	<input type="hidden" class="input-text" value="${info.id}" id="topicId" name="topicId">
	<input type="hidden" class="input-text" value="${info.commentId}" id="id" name="id">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">咨询者：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="${info.userName}" readonly="readonly">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">是否匿名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<select class="input-text" disabled="disabled">
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">咨询时间：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<input type="text" value="${info.createTime}" class="input-text Wdate" readonly="readonly">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">提问标题：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="${info.title}" readonly="readonly">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">咨询内容：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea style="width: 550px;height: 150px;" readonly="readonly">${info.content}</textarea>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">咨询师回复：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea name="replyContent" id="replyContent" style="width: 550px;height: 150px;">${info.replyContent}</textarea>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>
<script src="${ctxPath}/static/modular/fzsg/sg_ask/counselor_back.js"></script>
@}
