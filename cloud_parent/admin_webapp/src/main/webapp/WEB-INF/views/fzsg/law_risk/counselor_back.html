@layout("/common/_container.html"){
<article class="page-container">
	<form class="form form-horizontal" id="counselorBackForm">
	<input type="hidden" class="input-text" value="${info.id}" id="id" name="id">
	<input type="hidden" class="input-text" value="${info.replyId}" id="replyId" name="replyId">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">风险文章：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="${info.title}" readonly="readonly">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">评论者昵称：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="${info.userName}" readonly="readonly">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">评论内容：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea style="width: 550px;height: 200px;" readonly="readonly">${info.content}</textarea>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">评论时间：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text Wdate" value="${info.createTime}" readonly="readonly">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">咨询师回复：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea name="replyContent" id="replyContent" style="width: 550px;height: 200px;">${info.replyContent}</textarea>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-success radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>
<script src="${ctxPath}/static/modular/fzsg/law_risk/counselor_back.js"></script>
@}
