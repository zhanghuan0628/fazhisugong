@layout("/common/_container.html"){
<article class="page-container">
	<form class="form form-horizontal" id="lawInformationInfoForm" onsubmit="return getContent();">
	<input type="hidden" id="id" name="id" value="${info.id}">
	<input type="hidden" value="law_information" id="category" name="category">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>标题：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" id="title" name="title" value="${info.title}">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>图片：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="file" class="input-text" id="imgUrlBtnId" name="imgUrlBtnId">
			<input type="hidden" class="input-text" value="${info.imgUrl}" id="imgUrl" name="imgUrl">
		</div>
	</div>
	<div class="row cl">
		<div class="formControls col-xs-8 col-sm-9">
			<img src="${info.imgUrl}" style="height: 120px;width: 120px;margin-left: 250px;" id="imgUrlPreId">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<select id="status" name="status" class="input-text">
				<option value="no_publish"
					@if(info.status=="no_publish"){
		        		selected="selected"
		        	@}
				>下架</option>
				<option value="publish"
					@if(info.status=="publish"){
		        		selected="selected"
		        	@}
				>上架</option>
			</select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>类型：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<select id="type" name="type" class="input-text">
				<option value="text"
					@if(info.type=="text"){
		        		selected="selected"
		        	@}
				>图文</option>
			</select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>发布时间：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text"
			onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'maxTime\')||\'%y-%M-%d\'}' })"
			id="createTime" name="createTime" class="input-text Wdate" value="${info.createTime}">
			
			<input type="hidden"
			onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'maxTime\')||\'%y-%M-%d\'}' })"
			id="maxTime" name="maxTime" class="input-text Wdate" value="${dateString}">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>作者：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" id="author" name="author" value="${info.author}"/>
		</div>
	</div>
	
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>内容：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea style="display: none" id="content" name="content">${info.content}</textarea>
	        <script id="editor" type="text/plain" style="width:100%;height:500px;"></script>
        </div>
     </div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-success radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
	<div id="progress"></div>
</article>
<script src="${ctxPath}/static/modular/fzsg/law_information/law_information_info.js"></script>
@}
