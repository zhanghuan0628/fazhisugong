@layout("/common/_container.html"){
<article class="page-container">
	<form class="form form-horizontal" id="askInfoForm">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">咨询者：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"  id="userName" name="userName" readonly="readonly">
			<input type="hidden" class="input-text"  id="userId" name="userId">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">是否匿名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<select id="see" name="see" class="input-text">
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">咨询时间：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<input id="createTime" name="createTime" type="text" class="input-text Wdate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'maxTime\')||\'%y-%M-%d\'}',minTime:'00:00:00',maxTime:'24:00:00'})"/>
			
			<input type="hidden"
			onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'maxTime\')||\'%y-%M-%d\'}' })"
			id="maxTime" name="maxTime" class="input-text Wdate" value="${dateString}">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">提问标题：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" name="title">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">咨询内容：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea style="width: 560px;height: 150px;" name="content"></textarea>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-success radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>
<script src="${ctxPath}/static/modular/fzsg/sg_ask/ask_info.js"></script>
@}
