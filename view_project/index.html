<!DOCTYPE html>
<html>
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>法治苏供</title>
		<style>
			body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td,section,article,aside,header,footer,nav,dialog,figure,figcaption,hgroup { margin:0; padding:0; }
			table { border-collapse:collapse; border-spacing:0; }
			h1,h2,h3,h4,h5,h6 { font-weight:normal; font-size:100%; }
			ul,ol,li { list-style:none; }
			em,i,b { font-style:normal;font-weight: normal; }
			img { border:0; }
			input,button,img { vertical-align:middle; }
			input:focus { outline:0; }
			a {text-decoration:none;}
			* { -webkit-tap-highlight-color:rgba(0,0,0,0); margin: 0;padding: 0;}
			input,textarea,button {font-family: "微软雅黑";font-size: 1.4rem;}
			select {background: none;}
			.clearfix:after { content: "." ; display: block ;height: 0 ;clear: both ;visibility: hidden ;}
			#layer {position: fixed;top: 0;left: 0;right:0;bottom:0;z-index:30;background-color:#000000;-moz-opacity: 0.5;opacity:.50;filter: alpha(opacity=50);}
			#loadingLayer {position: fixed;top: 0;left: 0;right:0;bottom:0;z-index:100;background-color: #FFFFFF;}

			html {font-size: 56%;}
			@media only screen and (min-width: 321px){
				html {
					font-size: 62.5%!important;
				}
			}
			@media only screen and (min-width: 401px){
				html {
					font-size: 72%!important;
				}
			}
			@media only screen and (min-width: 481px){
				html {
					font-size: 94%!important;
				}
			}
			@media only screen and (min-width: 561px){
				html {
					font-size: 109%!important;
				}
			}
			@media only screen and (min-width: 641px){
				html {
					font-size: 125%!important;
				}
			}

			body {font-family: "微软雅黑";font-size: 1.4rem;background-color: #f7f7f7;}

			html,body,#app {height: 100%;}

			.toast {position: fixed;background-color: rgba(0,0,0,0.5);color: #FFFFFF;left: 50%;top: 50%;transform: translate(-50%,-50%);border-radius: 5px;padding: 1rem;z-index: 120;text-align: center;}

			.lineTitle {height: 5.5rem;line-height: 5.5rem;position: relative;padding-left: 2.8rem;}
			.lineTitle em {display: block;width: .4rem;height: 1.5rem;background-color: #429c84;position: absolute;left: 1.5rem;top: 50%;transform: translateY(-50%);}
			.lineTitle span {font-size: 1.6rem;font-weight: bold;}
			.lineTitle a {position: absolute; font-size: 1.3rem;color: #429c84;right: 1.5rem;top: 0;}

			#index #banner .swiper-pagination-bullet-active {background-color: #429c84!important;}

			#myCollections #collections .swiper-pagination {height: 5rem;top: 0;bottom: unset;display: flex;display: -webkit-flex;background-color: #FFFFFF;}
			#myCollections #collections .swiper-pagination .swiper-pagination-bullet {opacity: 1;flex: 1;height: 100%; line-height: 5rem;border-radius: unset;background-color: unset;margin: 0;font-size: 1.6rem;position: relative;}
			#myCollections #collections .swiper-pagination .swiper-pagination-bullet em {position: absolute;bottom: .3rem;left: 50%;transform: translateX(-50%);width: 7.5rem;height: .2rem;background-color: #429c84;border-radius: 10px;display: none;}
			#myCollections #collections .swiper-pagination .swiper-pagination-bullet-active em {display: block;}
		</style>
  	</head>
  	<body>
		<div id="app"></div>
		<!-- built files will be auto injected -->
		<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  	</body>
</html>
